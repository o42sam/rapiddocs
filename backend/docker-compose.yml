version: '3.8'

services:
  backend:
    build: .
    container_name: rapiddocs-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./generated_pdfs:/app/generated_pdfs
      - ./logs:/app/logs
      - ./app/templates:/app/app/templates
      - ./.env.production:/app/.env
    environment:
      - APP_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - rapiddocs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rapiddocs-network:
    driver: bridge