# Nginx configuration for DocGen Backend API
# Place this file in /etc/nginx/sites-available/docgen-api
# Then create a symlink: ln -s /etc/nginx/sites-available/docgen-api /etc/nginx/sites-enabled/

# Upstream application server
upstream docgen_backend {
    server 127.0.0.1:8000 fail_timeout=0;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

# Cache zone for API responses
proxy_cache_path /var/cache/nginx/docgen levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.rapiddocs.io api.yourdomain.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.rapiddocs.io api.yourdomain.com;

    # SSL Configuration (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/api.rapiddocs.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.rapiddocs.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.rapiddocs.io/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # DNS Resolver for OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for Firebase frontend
    set $cors_origin "";
    if ($http_origin ~* (^https?://(rapiddocs\.web\.app|rapiddocs\.firebaseapp\.com|rapiddocs\.io|www\.rapiddocs\.io|localhost:3000)$)) {
        set $cors_origin $http_origin;
    }

    # Logging
    access_log /var/log/nginx/docgen-api-access.log combined buffer=32k;
    error_log /var/log/nginx/docgen-api-error.log warn;

    # File upload size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_temp_path /var/cache/nginx/client_temp 1 2;

    # Connection limiting
    limit_conn addr_limit 20;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype;

    # Handle OPTIONS requests for CORS preflight
    location @handle_options {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type 'text/plain; charset=utf-8';
        add_header Content-Length 0;
        return 204;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://docgen_backend;
        proxy_set_header Host $host;
        access_log off;
        add_header Content-Type text/plain always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # API endpoints with rate limiting
    location /api/v1/ {
        # Handle OPTIONS
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # CORS headers
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Proxy settings
        proxy_pass http://docgen_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection reuse
        proxy_set_header Connection "";

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache settings (for GET requests)
        proxy_cache api_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Authentication endpoints with stricter rate limiting
    location /api/v1/auth/ {
        if ($request_method = OPTIONS) {
            return 204;
        }

        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_status 429;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;

        proxy_pass http://docgen_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # No caching for auth endpoints
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # File upload endpoints with stricter rate limiting
    location /api/v1/upload/ {
        if ($request_method = OPTIONS) {
            return 204;
        }

        limit_req zone=upload_limit burst=5 nodelay;
        limit_req_status 429;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;

        proxy_pass http://docgen_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Increase timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for uploads
        proxy_request_buffering off;
    }

    # Serve generated PDFs directly from Nginx (better performance)
    location /pdfs/ {
        alias /home/docgen/generated_pdfs/;
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin $cors_origin always;

        # Security for PDF files
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Disposition "inline" always;
    }

    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.json;
    location = /404.json {
        internal;
        add_header Content-Type application/json always;
        return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        add_header Content-Type application/json always;
        return 500 '{"error": "Internal Server Error", "message": "An error occurred processing your request"}';
    }

    error_page 429 /429.json;
    location = /429.json {
        internal;
        add_header Content-Type application/json always;
        return 429 '{"error": "Too Many Requests", "message": "Rate limit exceeded. Please try again later"}';
    }
}